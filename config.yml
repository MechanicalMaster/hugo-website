# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://ronaksethiya.com/"
title: Ronak Sethiya
copyright: "Â© Ronak Sethiya"
pagination:
  pagerSize: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Tags
          url: tags/
          weight: 10
        - name: Projects
          url: projects/
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Personal website of Ronak Sethiya"
  author: Ronak Sethiya
  
  footer:
    hideCopyright: false
    hideCredits: false
    hideFooter: false

  defaultTheme: auto
  ShowShareButtons: true
  ShareButtons: ["linkedin", "whatsapp", "telegram"] # Only show these three sharing options
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/profile.png"]

  profileMode:
    enabled: true
    title: Ronak Sethiya
    imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
    imageTitle: Profile Image
    # imageWidth: 120
    # imageHeight: 120
    subtitle: "Product Manager | AI Maximalist"
    buttons:
      - name: Blog
        url: posts
      - name: Projects
        url: projects

